[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dftflow"
version = "0.1.0"
description = "Lightweight PySCF/ASE workflow for geometry optimization and analysis."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["jsonschema>=4.18"]

[project.optional-dependencies]
dev = ["pytest", "ruff", "mypy"]

[project.scripts]
dftflow = "dftflow_core.run_opt:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
dftflow_core = ["solvent_dielectric.json"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["dftflow_core"]

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = ["E501"]

[tool.ruff.format]
docstring-code-line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["pyscf"]
pythonpath = ["src"]

[tool.mypy]
mypy_path = "src"
python_version = "3.12"
warn_unused_ignores = true
disallow_untyped_defs = false
