[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdft"
version = "0.1.0"
description = "Lightweight PySCF/ASE workflow for geometry optimization and analysis."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["jsonschema>=4.18"]

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[project.scripts]
pdft = "pdft.run_opt:main"

[tool.setuptools]
packages = ["core", "pdft"]

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = ["E501"]

[tool.ruff.format]
docstring-code-line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["pyscf"]
pythonpath = ["."]
