name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: pip install ".[dev]"
      - name: Install runtime dependencies
        run: |
          set -e
          if pip install ".[runtime]"; then
            echo "Installed runtime extras."
          else
            echo "Runtime extras failed (possibly PySCF); checking requirements.txt instead."
            pip install -r requirements.txt
          fi
      - name: Lint
        run: ruff check .
      - name: Test
        run: pytest -q
