site_name: pyscf_auto
site_description: PySCF/ASE workflow tool — .inp file based calculations with automatic retry
site_url: https://dhsohn.github.io/pyscf_auto/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/dhsohn/pyscf_auto
repo_name: dhsohn/pyscf_auto

nav:
  - Home: index.md
  - 한국어:
      - 개요: ko/index.md
      - 설치 및 시작: ko/getting-started.md
      - 워크플로우: ko/workflows.md
      - 큐와 백그라운드 실행: ko/queue.md
      - 스캔: ko/scan.md
      - 설정 파일: ko/config.md
      - 출력물: ko/outputs.md
      - 문제 해결: ko/troubleshooting.md
      - CLI 레퍼런스: ko/cli.md
      - 설계 문서:
          - 엔진 추상화: ko/design/engine-abstraction.md
  - English:
      - Overview: en/index.md
      - Install & Quickstart: en/getting-started.md
      - Workflows: en/workflows.md
      - Queue & Background: en/queue.md
      - Scan: en/scan.md
      - Configuration: en/config.md
      - Outputs: en/outputs.md
      - Troubleshooting: en/troubleshooting.md
      - CLI Reference: en/cli.md
      - Design Notes:
          - Engine Abstraction: en/design/engine-abstraction.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.keys
  - admonition
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dhsohn/pyscf_auto

extra_css:
  - assets/extra.css
